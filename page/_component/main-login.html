<form method="post">
	<div>
		<header>
			<img src="/asset/image/default-application.png"
				alt="{applicationName} logo"
				data-bind:src="applicationLogoSrc"
				data-bind-parameters />
		</header>

		<main>
			<h1>
				Sign in to
				<span data-bind:text="applicationName">
					your application
				</span>
			</h1>
			<h2>
				To access your <span data-bind:text="applicationName">personal</span> account, please provide your login credentials below.
			</h2>

			<label>
				<span>Your email address</span>
				<input name="email" type="email" placeholder="e.g. you@domain.com" required autofocus />
			</label>

			<div class="actions">
				<button name="do" value="next" class="primary">Next</button>
				<button name="do" value="create">Create account</button>
			</div>

			<div class="forgot">
				<a href="/forgot" class="button minor">Forgot email?</a>
			</div>
		</main>
	</div>
</form>
