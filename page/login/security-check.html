<login-header />
<form method="post">
	<h1>Security check</h1>

	<p>
		We've just sent an email to your email address with a confirmation code.
	</p>
	<p>
		Please confirm your account by typing the confirmation code into the field below.
	</p>

	<label>
		<span>Security code</span>
		<input name="code" required autofocus autocomplete="off" />
	</label>

	<div class="actions">
		<button name="do" value="confirm" class="primary">Confirm</button>
	</div>
	<div class="help">
		<a href="/login/">Cancel</a>
	</div>
</form>
<login-footer />
