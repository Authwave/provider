<form method="post" class="c-main-login check-email">
	<div>
		<header>
			<img src="/asset/default-logo.svg"
				alt="{applicationName} logo"
				data-bind:src="applicationLogoSrc"
				data-bind-parameters />
		</header>

		<main>
			<h1>Security check</h1>

			<p>
				We've just sent an email to <span data-bind:text="email">your email address</span> with an authentication link.
			</p>
			<p>
				Please confirm your account by following the link, or typing the security code into the fields below.
			</p>

			<div class="security-code">
				<label>
					<input name="code" />
				</label>
			</div>
		</main>

	</div>
</form>
