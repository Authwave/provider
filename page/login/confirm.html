<form method="post" class="c-main-login check-email">
	<div>
		<header>
			<img src="/asset/default-logo.svg"
				alt="{applicationName} logo"
				data-bind:src="applicationLogoSrc"
				data-bind-parameters />
		</header>

		<main>
			<h1>Security check</h1>

			<p>
				We've just sent an email to <span data-bind:text="email">your email address</span> with a confirmation code.
			</p>
			<p>
				Please confirm your account by typing the confirmation code into the field below.
			</p>

			<label>
				<span>Confirmation code</span>
				<input name="code" pattern=".{8,}" autocomplete="off" autofocus required />
			</label>

			<div class="actions">
				<button name="do" value="confirm" class="primary">Confirm</button>
				<a href="/help">Need help?</a>
			</div>
		</main>

	</div>
</form>
