<login-header />

<form method="post">
	<h1>Log in</h1>
	<label>
		<span>Your e-mail address</span>
		<input data-bind:value="email" type="email" name="email" autofocus autocomplete="off" />
	</label>

	<div class="help">
		<a href="/help#forgot-email" target="_blank">Forgot email?</a>
	</div>

	<div class="actions">
		<button name="do" value="continue" class="primary">Continue</button>
		<button name="do" value="cancel" class="">Cancel</button>
	</div>
</form>

<login-footer />
