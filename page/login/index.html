<form method="post" class="c-main-login identify">
	<div>
		<header>
			<img src="/asset/default-logo.svg"
				alt="{applicationName} logo"
				data-bind:src="applicationLogoSrc"
				data-bind-parameters />
		</header>

		<main>
			<h1 data-bind:text="signInTitle">Sign in</h1>
			<p data-bind:text="signInMessage"></p>

			<label>
				<span>Your email address</span>
				<input name="email" type="email" placeholder="e.g. you@domain.com" autocomplete="off" required autofocus />
			</label>

			<div class="actions">
				<button name="do" value="continue" class="primary">Continue</button>
				<a href="/help">Need help?</a>
			</div>
		</main>
	</div>
</form>
